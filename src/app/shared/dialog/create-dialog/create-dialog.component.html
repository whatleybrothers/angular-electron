<h1 mat-dialog-title>Diary Group</h1>
<div mat-dialog-content>
    <form class="container" [formGroup]="diaryGroupForm" autocomplete="off" novalidate>
        <mat-form-field class="fill">
            <mat-label>Name</mat-label>
            <input matInput [formControl]="diaryGroupForm.get('name')">
        </mat-form-field>
        <mat-form-field class="fill">
            <mat-label>Description</mat-label>
            <input matInput [formControl]="diaryGroupForm.get('description')">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="btn-section">
    <button mat-raised-button color="primary" (click)="onCreate()">Create</button>
</div>
